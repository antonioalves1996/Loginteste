<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Página de Login do Facebook - Andev Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container flex">

<div class="pagina-calculadora flex">
    <h5>Conecte a nosso site e se beneficie dos nosso serviços</h5><br>
    <br>

    <form action="destino_do_formulario">
        <input type="email" placeholder="Email ou número de telefone" required>
        <input type="password" placeholder="Senha" required>

        <button type="submit" class="botao-login">Entrar</button>
        <a href="link_para_cadastro" class="botao-cadastro">Cadastre-se</a> <!-- Link para o cadastro -->

        <div class="links">
            <a href="link_para_recuperacao_de_senha">Esqueceu a senha?</a>
        </div>
    </form>
</div>

</body>
</html>
